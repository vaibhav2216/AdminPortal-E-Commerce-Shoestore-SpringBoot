<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="common-header">
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="">
<meta name="author" content="" />


<title>Metro shoe store</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/navbars/">

<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">


<!-- Custom styles for this template -->
<link th:href="@{/css/style.css}" rel="stylesheet">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://kit.fontawesome.com/yourcode.js"></script>
<script
	src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
	referrerpolicy="origin"></script>
<script>
	tinymce.init({
		selector : 'textarea'
	});
</script>

</head>
<body>
	<div th:fragment="navbar">
		<nav
			class="navbar navbar-expand-lg navbar-inverse bg-light rounded navbar-inverse">
			<a class="navbar-brand" th:href="@{/}">Metro Shoe Store</a>


			<div class="collapse navbar-collapse" id="navbarsExample09">
				<ul class="nav navbar-nav navbar-left">
					<li><a class="btn" th:href="@{/shoe/add}">Add a new pair
							of shoe</a></li>
					<li><a class="btn  pull-right" th:href="@{/shoe/shoeList}">View
							list of products</a></li>
				</ul>
			</div>

			<div class="navbar-form navbar-right">
				<ul class="list-inline">
					<li><a class="btn btn-primary  pull-right"
						th:href="@{/logout}">Sign Out</a>
				</ul>
			</div>
		</nav>
		<div th:fragment="body-bottom-scripts">
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
			<script th:src="@{/js/jquery.min.js}"></script>
			<script th:src="@{/js/bootstrap.min.js}"></script>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>
			<script th:src="@{/js/bootbox.min.js}"></script>
			<script th:src="@{/js/scripts.js}"></script>
			<script>
				// Modal Image Gallery
				function onClick(element) {
					document.getElementById("img01").src = element.src;
					document.getElementById("modal01").style.display = "block";
					var captionText = document.getElementById("caption");
					captionText.innerHTML = element.alt;
				}

				// Change style of navbar on scroll
				window.onscroll = function() {
					myFunction()
				};
				function myFunction() {
					var navbar = document.getElementById("myNavbar");
					if (document.body.scrollTop > 100
							|| document.documentElement.scrollTop > 100) {
						navbar.className = "w3-bar" + " w3-card"
								+ " w3-animate-top" + " w3-white";
					} else {
						navbar.className = navbar.className.replace(
								" w3-card w3-animate-top w3-white", "");
					}
				}

				// Used to toggle the menu on small screens when clicking on the menu button
				function toggleFunction() {
					var x = document.getElementById("navDemo");
					if (x.className.indexOf("w3-show") == -1) {
						x.className += " w3-show";
					} else {
						x.className = x.className.replace(" w3-show", "");
					}
				}
			</script>
		</div>
	</div>
</body>
</html>
